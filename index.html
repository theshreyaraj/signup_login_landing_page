<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="form_title">Sign Up</span>
        <form class="form">
            <div class="form_group">
                <i class="ri-user-line form_icon"></i>
                <input
                    type="text"
                    placeholder="Name"
                    required
                    class="form_input" />
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-user-line form_icon"></i>
                <input
                    type="text"
                    placeholder="Email"
                    required
                    class="form_input" />
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-user-line form_icon"></i>
                <input
                    type="password"
                    placeholder="Password"
                    required
                    class="form_input" />
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-user-line form_icon"></i>
                <input
                    type="password"
                    placeholder="Confirm Password"
                    required
                    class="form_input" />
                <span class="form_bar"></span>
            </div>
            <button type="submit" class="form_button">Sign Up</button>
            <p class="form_switch">
                Already have an Account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
